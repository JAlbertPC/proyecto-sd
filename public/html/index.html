<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="css/estilo.css" rel="stylesheet" />
    <title>Uady Noticias</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <div class="seccion-clima">
            <div id="clima">
              <div id="div-temperatura">
                <p id="temperatura-valor"></p>
                <p id="temperatura-descripcion"></p>
              </div>

              <div id="div-ubicacion">
                <img alt="" id="icono-animado" src="" />
                <h3 id="ubicacion"></h3>
              </div>

              <div id="div-viento">
                <p id="viento-velocidad"></p>
                <h3>Veloc. del viento</h3>
              </div>
            </div>
          </div>
          <h1>UADY NOTICIAS</h1>
          <div class="seccion-divisa">
            <div class="peso">
              <p id="valor-peso">$1</p>
              <p>MXN</p>
            </div>
            <div class="cambio">
              <p id="valor-cambio"></p>
              <p id="moneda-cambio"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="imagen" id="imagen">
        <!-- <div class="informacion"></div> -->
      </div>
      <div class="noticias">
        <header>
          <nav>
            <span class="festivos" onclick="mostrarFestividades();"
              >Días festivos</span
            >
            <div class="festividades" id="festividades">
              <table>
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Día</th>
                    <th>Nombre</th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>

            <span class="efemerides" onclick="mostrarEfemerides();"
              >Efemérides</span
            >
            <div class="efemerides-container" id="efemerides"></div>

            <span class="cat" onclick="buscar('tecnologia')">Tecnología </span>
            <span class="cat" onclick="buscar('programación')"
              >Programación
            </span>
            <span class="cat" onclick="buscar('deportes')">Deportes</span>
            <span class="cat" onclick="buscar('economía')">Economía </span>
            <span class="cat" onclick="buscar('educación')">Educación </span>
          </nav>
          <div class="busqueda">
            <input id="busqueda" placeholder="¿Qué desea buscar?" type="text" />
            <button onclick="buscarTema()">Buscar</button>
          </div>
        </header>

        <div class="container-noticias"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
